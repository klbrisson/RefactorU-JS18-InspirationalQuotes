<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JS18 - Inspirational Quotes</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	
	<div class="container">
		<header>
			<h1>Inspirational Quotes</h1>
		</header>
		<button class="btn btn-default" id="add-quote">Add Quote</button>
		<button class="btn btn-default" id="rating-filter-btn">Filter By Rating</button>




		<form class="quote-form">
			<div class="row">
				<div class="col-xs-4">
					<div class="form-group">
						<label>Add a Quote!</label>
						<textarea id="new-text" class="form-control" placeholder="New Quote"></textarea>
					</div>
					<div class="form-group">
						<label>Author</label>
						<input id="new-author" class="form-control" placeholder="Author">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
		
		<select class="rating-filter form-control">
		  <option>0</option>
		  <option>1</option>
		  <option>2</option>
		  <option>3</option>
		  <option>4</option>
		  <option>5</option>
		</select>




		<div class="quote template">
			<blockquote class="quote-style">
				<p class="quote-text"></p>
				<footer><button class="quote-author btn"></button></footer>
			</blockquote>
			<button class="delete-btn btn">✖</button>

			<div class="rating">
				<span data-star="1" class="star">☆</span>
				<span data-star="2" class="star">☆</span>
				<span data-star="3" class="star">☆</span>
				<span data-star="4" class="star">☆</span>
				<span data-star="5" class="star">☆</span>
			</div>

		</div>

		<div class="quote-container"></div>
	</div>




	
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="main.js"></script>

</body>
</html>

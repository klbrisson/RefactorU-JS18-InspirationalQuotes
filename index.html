<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JS18 - Inspirational Quotes</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div class="main-container">
		<header>
			<h1>Inspirational Quotes</h1>
		</header>
		<button id="add-quote">Add Quote</button>
		<form class="quote-form">
			<textarea id="new-text" placeholder="New Quote"></textarea>
			<label>Author</label><input id="new-author">
			<input type="submit">
		</form>
		<div class="quote template">
			<p class="quote-text"></p>
			<a class="quote-author" href="authors.html"></a>
		</div>
		<div class="quote-container">
		</div>
	</div>




	
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
